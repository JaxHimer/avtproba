<!--Добавление автобуса-->
<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить автобус</title>
</head>
<body>
<div layout:fragment="content">
    <!--        Форма добавления автобуса-->
    <!--        action="" - url на который будут отправлены данные-->
    <!--        object="" - имя объекта в котором будут хранится данные (нужно чтобы потом в контроллере их распарсить)-->
    <form method="POST" th:action="@{/conductor/bus/add}" th:object="${busForm}">
        <div class="mb-3">
            <label for="busNumber" class="form-label">Номер</label>
            <input name="busNumber" type="text" class="form-control" id="busNumber">
        </div>
        <div class="mb-3">
            <label for="busInfo" class="form-label">Информация</label>
            <input name="busInfo" type="text" class="form-control" id="busInfo">
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>

</body>
</html>

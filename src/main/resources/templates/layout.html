<!--Страница в которую подгружается весь остальной контент-->
<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en"
>
<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .btn-primary {
        color: black;
        background-color: #fce000;
        border-color: #fce000;
    }

    .btn-primary:hover {
        background-color: #fabf00;
        border-color: #fabf00;
        color: black;
    }

</style>
<body>
<main class="content-wrapper">
<!--    Импорт шапки сайта-->
    <div th:replace="header :: header"></div>
    <div class="container">
        <br>
<!--        Импорт страниц которые возвращает контроллер-->
        <div layout:fragment="content">
            <h1>Static content for prototyping purposes only</h1>
        </div>
    </div>
</main>
</body>
</html>
